name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Frontend
      run: docker build ./vuser-frontend --file Dockerfile --tag frontend:$(date +%s)
    - name: Build the API
      run: docker build ./vuser-api --file Dockerfile --tag api:$(date +%s)
